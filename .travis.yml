# block tags
if: tag IS blank

# block master branch
branches:
  except:
    - master

# whitelist custom build branch
branches:
  only:
    - custom_travis_build

# disable sudo for container build.
sudo: required

# Enabling test on Linux and OS X
os:
  - osx

osx_image: xcode8.3

# Use Build Matrix to do lint and build seperately
env:
  matrix:
    # code lint
    - TASK=lint
    # r package test
    - TASK=r_test
    # python package test
    - TASK=python_test
    - TASK=python_lightweight_test
    # java package test
    - TASK=java_test
    # cmake test
    - TASK=cmake_test
    # c++ test
    - TASK=cpp_test
    - TASK=build_dylib
    - TASK=build_jvm
    
matrix:
  exclude:
    - os: osx
      env: TASK=lint
    - os: osx
      env: TASK=cmake_test
    - os: linux
      env: TASK=r_test
    - os: osx
      env: TASK=python_lightweight_test
    - os: osx
      env: TASK=cpp_test
    - os: osx
      env: TASK=r_test
    - os: osx
      env: TASK=python_test
    - os: osx
      env: TASK=java_test
    - os: osx
      env: TASK=build_dylib

# dependent apt packages
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - doxygen
      - wget
      - libcurl4-openssl-dev
      - unzip
      - graphviz
      - gcc-4.8
      - g++-4.8

before_install:
  - source dmlc-core/scripts/travis/travis_setup_env.sh
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/python-package
  - echo "MAVEN_OPTS='-Xmx2g -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m -Dorg.slf4j.simpleLogger.defaultLogLevel=error'" > ~/.mavenrc
  - brew update
  - brew install gcc
  - brew tap caskroom/versions
  - brew cask install java8

install:
  - source tests/travis/setup.sh

script:
  - tests/travis/build_dylib.sh
#  - tests/travis/run_test.sh

cache:
  directories:
    - ${HOME}/.cache/usr
    - ${HOME}/.cache/pip

before_cache:
  - dmlc-core/scripts/travis/travis_before_cache.sh

after_failure:
  - tests/travis/travis_after_failure.sh

after_success:
  - tree build
  - bash <(curl -s https://codecov.io/bash) -a '-o src/ src/*.c'

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: 'lib/libxgboost.dylib'
    skip_cleanup: true
    on:
      branch: custom_travis_build
      condition: "$TASK = build_dylib"
  - provider: releases
    api_key:
      secure: ""
    file: 'jvm-packages/xgboost4j/target/xgboost4j*with-dependencies.jar'
    skip_cleanup: true
    on:
      branch: custom_travis_build
      condition: "$TASK = build_jvm"

notifications:
  email:
    on_success: change
    on_failure: always
