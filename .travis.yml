# block tags
if: tag IS blank

# block master branch
branches:
  except:
    - master

# whitelist custom build branch
branches:
  only:
    - osx_build_v0.80

# disable sudo for container build.
sudo: required

# Enabling test on OS X
os:
  - osx

osx_image: xcode8

group: deprecated-2017Q4

# Use Build Matrix to do lint and build seperately
env:
  matrix:
    # code lint
    - TASK=lint
    # r package test
    - TASK=r_test
    # python package test
    - TASK=python_test
    - TASK=python_lightweight_test
    # java package test
    - TASK=java_test
    # cmake test
    - TASK=cmake_test
    # c++ test
    - TASK=cpp_test
    # distributed test
    - TASK=distributed_test
    # build dylib
    - TASK=build_dylib

matrix:
  exclude:
    - os: osx
      env: TASK=lint
    - os: osx
      env: TASK=cmake_test
    - os: osx
      env: TASK=python_lightweight_test
    - os: osx
      env: TASK=cpp_test
    - os: osx
      env: TASK=distributed_test

# dependent apt packages
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-5.0
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - clang
      - clang-tidy-5.0
      - cmake-data
      - doxygen
      - wget
      - libcurl4-openssl-dev
      - unzip
      - graphviz
      - gcc-4.8
      - g++-4.8

before_install:
  - source dmlc-core/scripts/travis/travis_setup_env.sh
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/python-package
  - echo "MAVEN_OPTS='-Xmx2g -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m -Dorg.slf4j.simpleLogger.defaultLogLevel=error'" > ~/.mavenrc
  - brew update
  - brew list
  - brew install gcc@7

install:
  - source tests/travis/setup.sh

script:
  # - tests/travis/run_test.sh
  - tests/travis/build_dylib.sh

cache:
  directories:
    - ${HOME}/.cache/usr
    - ${HOME}/.cache/pip

before_cache:
  - dmlc-core/scripts/travis/travis_before_cache.sh

after_failure:
  - tests/travis/travis_after_failure.sh

after_success:
  - tree build
  - bash <(curl -s https://codecov.io/bash) -a '-o src/ src/*.c'

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: 'lib/libxgboost.dylib'
    skip_cleanup: true
    on:
      repo: remigius42/xgboost
      branch: osx_build_v0.80
      condition: "$TASK = build_dylib"

notifications:
  email:
    on_success: change
    on_failure: always
